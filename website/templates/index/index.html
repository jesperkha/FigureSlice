{{ define "main" }}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@700&family=Rubik:wght@500&display=swap"
			rel="stylesheet"
		/>

		<script defer src="/js/image.js"></script>
		<script defer src="/js/editor.js"></script>

		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/content.css" />

		<title>FigureSlice</title>
	</head>
	<body>
		<section>
			<div class="step">
				<h1>Step 1</h1>
				<div class="step-line"></div>
				<p>Upload an image you want to edit</p>
			</div>
			{{ template "step1" }}
		</section>

		<section>
			<div class="step">
				<h1>Step 2</h1>
				<div class="step-line"></div>
				<p>Click and drag to add shapes. Right click a shape to delete it or change its opacity</p>
			</div>
			{{ template "step2" }}
		</section>

		<section>
			<div class="step">
				<h1>Step 3</h1>
				<div class="step-line"></div>
				<p>Get the new cut image</p>
			</div>
			{{ template "step3" }}
		</section>

		<section class="footer">
			<a href="/about">About</a>
			<p>â€¢</p>
			<a href="https://github.com/jesperkha/FigureSlice">GitHub</a>
		</section>
	</body>
</html>
{{ end }}
