{{ define "step1" }}
<form action="" id="file" class="file-upload center" onsubmit="return false">
	<label class="file-input shadow button">
		<p style="color: white">Upload File</p>
		<input
			required
			name="Image"
			onchange="loadImage(); clearAll();"
			type="file"
			id="img"
			accept="image/png"
			value="Upload Image"
		/>
	</label>
	<p>or paste here</p>
	<sub id="filename"></sub>
</form>
{{ end }}
